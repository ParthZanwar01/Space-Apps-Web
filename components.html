<!DOCTYPE html>
<html lang="en" class="usa-js-enabled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Gallery - ORCA Technologies - NASA</title>
    <link rel="stylesheet" href="assets/css/nasa-styles.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="dist/styles/fullscreen.css">
</head>
<body class="usa-body">
    <div class="page-wrapper">
    <!-- NASA Header -->
    <div class="usa-banner" role="region" aria-label="Official government website">
        <div class="usa-banner__content">
            <div class="usa-banner__inner">
                <div class="usa-banner__flag">
                    <img src="assets/images/us_flag_small.png" alt="U.S. flag" />
                </div>
                <div class="usa-banner__text">
                    <p>An official website of the United States government</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="usa-header usa-header--basic" role="banner">
        <div class="usa-nav-container">
            <div class="usa-navbar">
                <div class="usa-logo" id="basic-logo">
                    <em class="usa-logo__text">
                        <a href="/" title="Home" aria-label="ORCA Technologies">
                            <img src="assets/images/logo-img.png" alt="NASA" class="usa-logo__image">
                            Component Gallery
                        </a>
                    </em>
                </div>
                <button class="usa-menu-btn">Menu</button>
            </div>
            <nav role="navigation" class="usa-nav">
                <div class="usa-nav__inner">
                    <button class="usa-nav__close">
                        <img src="assets/images/usa-icons/close.svg" alt="close" />
                    </button>
                    <ul class="usa-nav__primary usa-accordion">
                        <li class="usa-nav__primary-item">
                            <a class="usa-nav__link" href="index.html">
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="usa-nav__primary-item">
                            <button class="usa-accordion__button usa-nav__link" aria-expanded="false" aria-controls="business-plan">
                                <span>Business Plan with considerations</span>
                            </button>
                            <ul id="business-plan" class="usa-nav__submenu">
                                <li class="usa-nav__submenu-item">
                                    <a href="innovation-technologies.html" class="usa-nav__link">
                                        <span>Technologies</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="usa-nav__primary-item">
                            <button class="usa-accordion__button usa-nav__link" aria-expanded="true" aria-controls="prototypes">
                                <span>Our prototypes & deliverables</span>
                            </button>
                            <ul id="prototypes" class="usa-nav__submenu">
                                <li class="usa-nav__submenu-item">
                                    <a href="components.html" class="usa-nav__link active">
                                        <span>Component Gallery</span>
                                    </a>
                                </li>
                                <li class="usa-nav__submenu-item">
                                    <a href="ebam.html" class="usa-nav__link">
                                        <span>EBAM</span>
                                    </a>
                                </li>
                                <li class="usa-nav__submenu-item">
                                    <a href="ebchm.html" class="usa-nav__link">
                                        <span>EBCHM</span>
                                    </a>
                                </li>
                                <li class="usa-nav__submenu-item">
                                    <a href="gecko-grippers.html" class="usa-nav__link">
                                        <span>Gecko Grippers</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

        <div class="main-container">
            <div class="content-wrapper">
                <main class="usa-layout-docs usa-section" id="main-content">
        <div class="usa-layout-docs__main usa-prose">
            <h1>Component Gallery</h1>
            <p class="usa-intro">Interactive Satellite Component Showcase</p>

            <div class="component-gallery-container">
                <div class="carousel-wrapper">
                    <div class="carousel-container">
                        <div class="carousel-slide active" data-slide="0">
                            <div class="component-card" data-component="spool">
                                <img src="assets/images/components/spool1.png" alt="Spool System" class="component-image">
                            </div>
                        </div>
                        <div class="carousel-slide" data-slide="1">
                            <div class="component-card" data-component="printer">
                                <img src="assets/images/components/printer1.png" alt="3D Printer" class="component-image">
                            </div>
                        </div>
                        <div class="carousel-slide" data-slide="2">
                            <div class="component-card" data-component="centrifuge">
                                <img src="assets/images/components/centrifuge1.png" alt="Centrifuge" class="component-image">
                            </div>
                        </div>
                        <div class="carousel-slide" data-slide="3">
                            <div class="component-card" data-component="slag-waste">
                                <img src="assets/images/components/slugwaste1.png" alt="Waste Containment" class="component-image">
                            </div>
                        </div>
                        <div class="carousel-slide" data-slide="4">
                            <div class="component-card" data-component="decontamination">
                                <img src="assets/images/components/heatcont1.png" alt="Decontamination System" class="component-image">
                            </div>
                        </div>
                        <div class="carousel-slide" data-slide="5">
                            <div class="component-card" data-component="satellite-deposition">
                                <img src="assets/images/technologies/debrisd1.png" alt="Satellite Deposition" class="component-image">
                            </div>
                        </div>
                    </div>

                    <!-- Navigation arrows -->
                    <button class="carousel-nav prev" aria-label="Previous slide">
                        <svg viewBox="0 0 24 24">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    <button class="carousel-nav next" aria-label="Next slide">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                        </svg>
                    </button>

                    <!-- Dot indicators -->
                    <div class="carousel-dots">
                        <button class="carousel-dot active" data-slide="0" aria-label="Go to slide 1"></button>
                        <button class="carousel-dot" data-slide="1" aria-label="Go to slide 2"></button>
                        <button class="carousel-dot" data-slide="2" aria-label="Go to slide 3"></button>
                        <button class="carousel-dot" data-slide="3" aria-label="Go to slide 4"></button>
                        <button class="carousel-dot" data-slide="4" aria-label="Go to slide 5"></button>
                        <button class="carousel-dot" data-slide="5" aria-label="Go to slide 6"></button>
                    </div>
                </div>
            </div>

            <!-- Component Details Popup -->
            <div id="details-popup" class="details-popup" style="display: none;">
                <div class="details-content">
                    <button class="details-close" onclick="closeDetails()" aria-label="Close details">&times;</button>
                    <div id="popup-details" class="popup-details">
                        <!-- Component details will be populated here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/uswds.min.js"></script>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
